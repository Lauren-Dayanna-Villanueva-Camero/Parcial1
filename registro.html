  <div class="form-container">
    <h2>Ingrese los datos para registrarse</h2>
    <form>
      <div class="form-row">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres">

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos">
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono">
      </div>

      <div class="form-row">
        <label for="estrato">Estrato</label>
        <input type="number" id="estrato" name="estrato" min="1" max="6">

        <label for="fecha">Fecha Nacimiento</label>
        <input type="date" id="fecha" name="fecha">

        <label for="sangre">Grupo Sanguíneo</label>
        <select id="sangre" name="sangre">
          <option value="">Seleccione</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="form-row">
        <label>Género</label>
        <div class="radio-group">
          <input type="radio" id="masculino" name="genero" value="Masculino">
          <label for="masculino">Masculino</label>

          <input type="radio" id="femenino" name="genero" value="Femenino">
          <label for="femenino">Femenino</label>
        </div>

        <label>Actividades Favoritas</label>
        <div class="checkbox-group">
          <input type="checkbox" id="futbol" name="actividades" value="Futbol">
          <label for="futbol">Futbol</label>

          <input type="checkbox" id="baloncesto" name="actividades" value="Baloncesto">
          <label for="baloncesto">Baloncesto</label>

          <input type="checkbox" id="voleibol" name="actividades" value="Voleibol">
          <label for="voleibol">Voleibol</label>

          <input type="checkbox" id="ciclismo" name="actividades" value="Ciclismo">
          <label for="ciclismo">Ciclismo</label>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-registrar">Registrar</button>
        <button type="reset" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
