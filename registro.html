  </header>

  <!-- Formulario -->
   
  <div class="form-container">
  <h2>Ingrese los datos para registrarse</h2>
  <form>
    <div class="form-row">
      <label>Nombres</label>
      <input type="text">
      <label>Apellidos</label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Email</label>
      <input type="email">
      <label>Teléfono</label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Estrato</label>
      <input type="number" min="1" max="6">
      <label>Fecha Nacimiento</label>
      <input type="date">
      <label>Grupo Sanguíneo</label>
      <select>
        <option>O+</option>
        <option>O-</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
    </div>

    <div class="form-row">
      <label>Género</label>
      <div class="radio-group">
        <input type="radio" name="genero"> Masculino
        <input type="radio" name="genero"> Femenino
      </div>
    </div>

    <div class="form-row">
      <label>Actividades Favoritas</label>
      <div class="checkbox-group">
        <input type="checkbox"> Futbol
        <input type="checkbox"> Baloncesto
        <input type="checkbox"> Voleibol
        <input type="checkbox"> Ciclismo
      </div>
    </div>

    <div class="buttons">
      <button class="btn-registrar">Registrar</button>
      <button class="btn-cancelar">Cancelar</button>
    </div>
  </form>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
